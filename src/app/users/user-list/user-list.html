<ion-header>
    <ion-navbar>
        Users
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item-sliding #item *ngFor="let user of users || []">
            <ion-item>
                <h2>{{user.name}}</h2>
                <p>{{user.email}}</p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="delete(user)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>



    <ion-fab bottom right>
        <button icon-only ion-fab (click)="add()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
